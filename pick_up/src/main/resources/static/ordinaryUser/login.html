<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script>
        function updateAction() {
            const role = document.getElementById('role').value;
            const form = document.querySelector('form');

            // 根据角色设置不同的action路径
            if (role === 'ordinary_user') {
                form.action = '/pickup_SpringBoot/ordinaryUser/login';
            } else if (role === 'part_time_user') {
                form.action = '/pickup_SpringBoot/partTimeUser/login';
            } else if (role === 'admin') {
                form.action = '/pickup_SpringBoot/login/admin';
            }
        }
    </script>
</head>
<body>
<form method="get" onsubmit="updateAction();">
    账号:
    <input type="text" id="phone_number" name="phone_number"><br><br>
    密码:
    <input type="password" id="password" name="password"><br><br>
    <label for="role">用户身份:</label>
    <select id="role" name="role">
        <option value="ordinary_user">普通用户</option>
        <option value="part_time_user">兼职用户</option>
        <option value="admin">管理员</option>
    </select><br><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
