<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!--todo:目前应该缺少一个功能，普通用户查询自己id对应有哪些包裹，也即package表中的recipient_id-->
<h1>欢迎登录</h1>
<button onclick="window.location.href='/pickup_SpringBoot/ordinaryUser/personalCenter'">个人中心</button>
<button onclick="window.location.href='/pickup_SpringBoot/ordinaryUser/announcement'">公告</button>
<button onclick="window.location.href='/pickup_SpringBoot/ordinaryUser/submitApplication'">提交代取申请</button>
<button onclick="window.location.href='/pickup_SpringBoot/ordinaryUser/viewPickupRecords'">查看代取记录</button>
<!-- 修改快递状态跟踪按钮的点击逻辑 -->
<button onclick="checkRoleForTrack()">快递状态跟踪</button>
<button onclick="window.location.href='/pickup_SpringBoot/ordinaryUser/notification'">通知</button>
<button onclick="window.location.href='/pickup_SpringBoot/ordinaryUser/feedback'">评价与反馈</button>

<script>
    function checkRoleForTrack() {
        const role = sessionStorage.getItem('role');
        if (role === 'ordinary_user') {
            alert('普通用户无权限进入快递状态跟踪模块');
            return;
        }
        // 非普通用户正常跳转
        window.location.href = '/pickup_SpringBoot/ordinaryUser/trackPackageStatus';
    }
</script>

</body>
</html>
