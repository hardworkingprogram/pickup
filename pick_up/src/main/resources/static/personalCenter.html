<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<h1>个人中心</h1>
<form id="personalInfoForm">
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name"><br>
    <label for="nickname">昵称:</label>
    <input type="text" id="nickname" name="nickname"><br>
    <label for="contact_info">联系方式:</label>
    <input type="text" id="contact_info" name="contact_info"><br>
    <label for="address">收货地址:</label>
    <input type="text" id="address" name="address"><br>
    <button type="button" onclick="loadPersonalInfo()">查看信息</button>
    <button type="button" onclick="updatePersonalInfo()">修改信息</button>
</form>
<script>
    function loadPersonalInfo() {
        const phone_number = sessionStorage.getItem('phone_number');
        if (!phone_number) {
            alert('请先登录');
            return;
        }
        fetch('/pickup_SpringBoot/getPersonalInfo?phone_number=' + phone_number)
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').value = data.name;
                document.getElementById('nickname').value = data.nickname;
                document.getElementById('contact_info').value = data.contact_info;
                document.getElementById('address').value = data.address;
            });
    }

    function updatePersonalInfo() {
        const phone_number = sessionStorage.getItem('phone_number');
        if (!phone_number) {
            alert('请先登录');
            return;
        }
        const name = document.getElementById('name').value;
        const nickname = document.getElementById('nickname').value;
        const contact_info = document.getElementById('contact_info').value;
        const address = document.getElementById('address').value;
        const data = {
            phone_number: phone_number,
            name: name,
            nickname: nickname,
            contact_info: contact_info,
            address: address
        };
        fetch('/pickup_SpringBoot/updatePersonalInfo', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.text())
            .then(message => alert(message));
    }
</script>
</body>
</html>
